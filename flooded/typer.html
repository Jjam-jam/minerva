<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image" href="../img/mlogo.png">
    <!--For Icons-->
    <script src="https://kit.fontawesome.com/c8ba4477a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!--Boostrap--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="typer.css">
    <title>Minerva</title>
</head>
<body>

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>

        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/typegame.png" class="d-block w-100" alt="flooded">
          </div>
          <div class="carousel-item">
            <img src="mobapp/flood1.png" class="d-block w-100" alt="flooded">
          </div>
          <div class="carousel-item">
            <img src="mobapp/flood2.png" class="d-block w-100" alt="flooded">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <div class="bg_btn">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </div>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <div class="bg_btn">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </div>
        </button>
      </div>

      <h1 class="text-center pt-5 info_body">FLOODED TYPER MOBILE APP DEMO</h1>

      <div class="container">
        <p class="p-3 text-center">This mobile application goal is to provide and assist users who lack typing skills, vocabulary, 
            familiarization, and memorization.This games target is to help users increase their typing and memory skills while enjoying or having fun playing.</p>
      </div>


      <a href="https://jjam-jam.github.io/minerva/" class="button justify-content-center text-center m-1">
        <div class="body_btn">
           <p class="title_btn">Back to Minerva</p>
        </div>
      </a>
</body>
</html>
